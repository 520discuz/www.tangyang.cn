<!DOCTYPE html>
<html>
<head>
  <title>前后天计算器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 50px;
      margin: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 10px;
    }
    #result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>前后天计算器（可以计算某个日期的前几天或后几天是什么时候）</h1>
  <label for="date">选择日期:</label>
  <input type="date" id="date" value="2023-08-09">
  <br>
  <label for="days-before">前 </label>
  <input type="number" id="days-before" min="0" value="0">
  <label> 天</label><br>
  <label for="days-after"> 后 </label>
  <input type="number" id="days-after" min="0" value="0">
  <label> 天</label>
  <br>
  <button onClick="calculateDates()">计算日期</button>
  <div id="result"></div>

  <script>
    function calculateDates() {
      var selectedDate = new Date(document.getElementById("date").value);
      var daysBefore = parseInt(document.getElementById("days-before").value);
      var daysAfter = parseInt(document.getElementById("days-after").value);

      var beforeDate = new Date(selectedDate.getTime() - (daysBefore * 24 * 60 * 60 * 1000));
      var afterDate = new Date(selectedDate.getTime() + (daysAfter * 24 * 60 * 60 * 1000));

      var beforeDateString = beforeDate.toLocaleDateString();
      var afterDateString = afterDate.toLocaleDateString();

      document.getElementById("result").textContent = `选择的日期是 ${selectedDate.toLocaleDateString()},   前 ${daysBefore} 天是 ${beforeDateString},   后 ${daysAfter} 天是 ${afterDateString}`;
    }

    // 设置日期输入框的默认值为今天
    var today = new Date().toISOString().slice(0, 10);
    document.getElementById("date").value = today;
  </script>
</body>
</html>

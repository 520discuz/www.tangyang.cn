<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>屏幕保护程序（彩虹渐变）</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right,
        #FF0000, #FFA500, #FFFF00, #008000, #00FFFF, #0000FF, #800080, #000000, #FFFFFF, #808080);
      background-size: 1000% 1000%;
      animation: colorChange 200s ease infinite;
    }

    @keyframes colorChange {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <title>数字多次翻倍计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 20px;
            line-height: 1.5;
        }
        input {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }
        label {
            margin-right: 10px;
        }
        #output {
            margin-top: 10px;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h2>数字多次翻倍计算器</h2>
    <div class="input-group">
        <label>输入数字：</label>
        <input type="number" id="inputNumber" onInput="calculate()">
    </div>
    <div class="input-group">
        <label>显示几个结果：</label>
        <input type="number" id="count" value="4" min="1" onInput="calculate()">
    </div>
    <div class="result">
        <div>结果：</div>
        <div id="output"></div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('inputNumber').value;
            const count = document.getElementById('count').value;
            const output = document.getElementById('output');
            let num = parseFloat(input);
            let displayCount = parseInt(count);
            let result = '';
            
            if (!isNaN(num) && !isNaN(displayCount) && displayCount > 0) {
                for (let i = 0; i < displayCount; i++) {
                    num = num * 2;
                    result += num + '\n';
                }
                output.textContent = result;
            } else {
                output.textContent = '请输入有效数字和显示个数';
            }
        }
    </script>
</body>
</html>

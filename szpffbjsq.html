<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字平方翻倍计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>数字平方翻倍计算器</h1>
    <div>
        <label>输入数字:</label>
        <input type="number" id="inputNumber" placeholder="输入数字">
    </div>
    <button onclick="squareNumber()">平方</button>
    <button onclick="resetFields()">重置</button>
    <div class="result" id="result"></div>

    <script>
        let currentValue = 0; // 初始化当前值
        let attemptCount = 0; // 初始化尝试计数
        const results = []; // 存储所有结果

        function squareNumber() {
            const inputNumber = parseFloat(document.getElementById('inputNumber').value) || 0;

            // 第一次点击设置当前值
            if (currentValue === 0) {
                currentValue = inputNumber;
            } else {
                currentValue = currentValue * currentValue; // 后续点击平方
            }

            attemptCount++; // 增加尝试计数
            results.push(`第 ${attemptCount} 次平方结果: ${currentValue}`); // 将结果存入数组
            
            // 显示所有结果
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = results.join('<br>'); // 显示所有结果
        }

        function resetFields() {
            document.getElementById('inputNumber').value = ''; // 清空输入框
            document.getElementById('result').innerHTML = ''; // 清空结果
            currentValue = 0; // 重置当前值
            attemptCount = 0; // 重置尝试计数
            results.length = 0; // 清空结果数组
        }
    </script>
</body>
</html>

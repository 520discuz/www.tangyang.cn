<!DOCTYPE html>
<head>
    <title>倍数计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>倍数计算器</h1>
    <input type="number" id="numberInput" placeholder="请输入原始数字">
    <input type="number" id="multiplierInput" placeholder="请输入倍数">
    <button id="calculateButton">计算</button>

    <h2>结果: <span id="result">0</span></h2>

    <script>
        document.getElementById('calculateButton').addEventListener('click', function() {
            const number = parseFloat(document.getElementById('numberInput').value);
            const multiplier = parseFloat(document.getElementById('multiplierInput').value);
            const result = number * multiplier;

            document.getElementById('result').textContent = isNaN(result) ? '请输入有效数字' : result;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>赤橙黄绿青蓝紫黑白渐变颜色框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10px 10px 10px 10px;
            background-color: #f1f1f1;
            font-size: 16px; /* 设置基准字体大小 */
        }

        .color-container {
            display: flex;
            flex-direction: column;
            gap: 1.25em; /* 使用相对单位 */
            width: 99%;
            height: 80%; /* 设置容器高度为网页高度的 80% */
        }

        .color-box {
            flex: 1; /* 使每个颜色框的高度自适应 */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.75em; /* 使用相对单位 */
            font-weight: bold;
            color: white;
            text-shadow: 0.0625em 0.0625em 0.125em rgba(0, 0, 0, 0.5); /* 使用相对单位 */
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0.3), rgba(255, 0, 0, 1));
        }

        .orange {
            background-image: linear-gradient(to right, rgba(255, 165, 0, 0.3), rgba(255, 165, 0, 1));
        }

        .yellow {
            background-image: linear-gradient(to right, rgba(255, 255, 0, 0.3), rgba(255, 255, 0, 1));
        }

        .green {
            background-image: linear-gradient(to right, rgba(0, 255, 0, 0.3), rgba(0, 255, 0, 1));
        }

        .cyan {
            background-image: linear-gradient(to right, rgba(0, 255, 255, 0.3), rgba(0, 255, 255, 1));
        }

        .blue {
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0.3), rgba(0, 0, 255, 1));
        }

        .purple {
            background-image: linear-gradient(to right, rgba(128, 0, 128, 0.3), rgba(128, 0, 128, 1));
        }

        .white-black {
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.3), rgba(0, 0, 0, 1));
        }
    </style>
</head>
<body>
    <div class="color-container">
        <div class="color-box red">赤</div>
        <div class="color-box orange">橙</div>
        <div class="color-box yellow">黄</div>
        <div class="color-box green">绿</div>
        <div class="color-box cyan">青</div>
        <div class="color-box blue">蓝</div>
        <div class="color-box purple">紫</div>
        <div class="color-box white-black">白黑</div>
    </div>
</body>
</html>

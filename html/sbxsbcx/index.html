<!DOCTYPE html>
<html lang="zh-CN" charset="GBK">
<head>
  <meta charset="GBK">
  <title>设备像素比查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>设备像素比查询</h1>
  <p>您的设备像素比为:</p>
  <div id="result">
    <span id="devicePixelRatio"></span>
  </div>

  <script>
    document.getElementById("devicePixelRatio").innerText = window.devicePixelRatio;
  </script>
</body>
</html>

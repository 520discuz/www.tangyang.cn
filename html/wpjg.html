<head>
    <title>物品尺寸价格计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, select {
            width: 100px;
            margin: 5px;
        }
        button {
            margin-top: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>物品尺寸价格计算器</h1>
    
    <label for="price-per-cubic-meter">每立方价格:</label>
    <input type="number" id="price-per-cubic-meter" step="0.01" required>
    <select id="price-unit">
        <option value="1">元/立方米</option>
        <option value="0.000001">元/立方毫米</option>
        <option value="0.01">元/立方厘米</option>
    </select><br>

    <h2>尺寸输入</h2>
    <label for="width">宽度:</label>
    <input type="number" id="width" required>
    <select id="width-unit">
        <option value="1">米</option>
        <option value="0.01">厘米</option>
        <option value="0.001">毫米</option>
    </select><br>

    <label for="height">高度:</label>
    <input type="number" id="height" required>
    <select id="height-unit">
        <option value="1">米</option>
        <option value="0.01">厘米</option>
        <option value="0.001">毫米</option>
    </select><br>

    <label for="thickness">厚度:</label>
    <input type="number" id="thickness" required>
    <select id="thickness-unit">
        <option value="1">米</option>
        <option value="0.01">厘米</option>
        <option value="0.001">毫米</option>
    </select><br>

    <button onclick="calculatePrice()">计算总价格</button>
    <div id="result"></div>

    <script>
        function calculatePrice() {
            const pricePerCubicMeter = parseFloat(document.getElementById("price-per-cubic-meter").value) * parseFloat(document.getElementById("price-unit").value);
            const width = parseFloat(document.getElementById("width").value) * parseFloat(document.getElementById("width-unit").value);
            const height = parseFloat(document.getElementById("height").value) * parseFloat(document.getElementById("height-unit").value);
            const thickness = parseFloat(document.getElementById("thickness").value) * parseFloat(document.getElementById("thickness-unit").value);
            
            // 计算体积 (m3)
            const volume = width * height * thickness;

            // 计算总价格
            const totalPrice = pricePerCubicMeter * volume;

            document.getElementById("result").innerText = `总价格: ${totalPrice.toFixed(2)} 元`;
        }
    </script>
</body>
</html>

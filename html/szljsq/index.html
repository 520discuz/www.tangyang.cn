<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水重量计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>水重量计算器</h1>
    
    <h2>输入水量 (升或毫升)</h2>
    <label for="liters">升 (L): </label>
    <input type="number" id="liters" placeholder="0" step="0.01" oninput="calculateWeight()"><br>
    
    <label for="milliliters">毫升 (mL): </label>
    <input type="number" id="milliliters" placeholder="0" step="1" oninput="calculateWeight()"><br>
    
    <h2>当前水的重量</h2>
    <p>千克 (kg): <span id="weightInKg">0.00</span> kg</p>
    <p>克 (g): <span id="weightInG">0.00</span> g</p>
    <p><hr>&nbsp;</p>
    <h2>输入水重量</h2>
    <label for="weightInputKg">千克 (kg): </label>
    <input type="number" id="weightInputKg" placeholder="0" step="0.01" oninput="calculateVolume()"><br>
    
    <label for="weightInputG">克 (g): </label>
    <input type="number" id="weightInputG" placeholder="0" step="1" oninput="calculateVolume()"><br>
    
    <label for="volumeOutput">水量 (升): </label>
    <span id="volumeOutput">0.00</span> L<br>
    
    <label for="millilitersOutput">水量 (毫升): </label>
    <span id="millilitersOutput">0.00</span> mL<br>

    <script>
        function calculateWeight() {
            const liters = parseFloat(document.getElementById("liters").value) || 0;
            const milliliters = parseFloat(document.getElementById("milliliters").value) || 0;

            // 计算总水量（升）
            const totalVolumeInLiters = liters + (milliliters / 1000);
            
            // 水的密度大约是 1 kg/L
            const weightInKg = totalVolumeInLiters; // kg
            const weightInG = weightInKg * 1000; // g

            document.getElementById("weightInKg").innerText = weightInKg.toFixed(2);
            document.getElementById("weightInG").innerText = weightInG.toFixed(2);
        }

        function calculateVolume() {
            const weightInputKg = parseFloat(document.getElementById("weightInputKg").value) || 0;
            const weightInputG = parseFloat(document.getElementById("weightInputG").value) || 0;

            // 计算总重量 (kg)
            const totalWeightInKg = weightInputKg + (weightInputG / 1000);

            // 水的密度大约是 1 kg/L
            const volumeInLiters = totalWeightInKg; // L
            const volumeInMilliliters = totalWeightInKg * 1000; // mL

            document.getElementById("volumeOutput").innerText = volumeInLiters.toFixed(2);
            document.getElementById("millilitersOutput").innerText = volumeInMilliliters.toFixed(2);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" charset="GBK">
<head>
  <meta charset="GBK">
  <title>网络连接速度估计查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>网络连接速度估计查询</h1>
  <p>您当前的网络连接速度估计为:</p>
  <div id="result">
    <span id="effectiveConnectionType"></span>
  </div>

  <script>
    document.getElementById("effectiveConnectionType").innerText = navigator.connection.effectiveType;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GBK">
    <title>浏览器WebAssembly支持情况查询</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 600px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>浏览器 WebAssembly 支持情况</h1>
    <table>
        <tr>
            <th>指标</th>
            <th>值</th>
        </tr>
        <tr>
            <td>是否支持 WebAssembly</td>
            <td id="webAssemblySupported"></td>
        </tr>
    </table>

    <script>
        document.getElementById("webAssemblySupported").innerText = !!window.WebAssembly;
    </script>
</body>
</html>

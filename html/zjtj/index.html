<html>
<head>
    <title>字节统计工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>字节统计工具</h1>
    <label for="textInput">输入内容:</label>
    <textarea id="textInput" oninput="calculateBytes()"></textarea>
    <div class="result" id="result">字节数: 0</div>

    <script>
        function calculateBytes() {
            const input = document.getElementById('textInput').value;
            let byteCount = 0;

            for (let char of input) {
                // 检测字符是否为汉字
                if (char.match(/[\u4e00-\u9fa5]/)) {
                    byteCount += 2; // 每个汉字算 2 字节
                } else {
                    byteCount += 1; // 其他字符算 1 字节
                }
            }

            document.getElementById('result').innerText = '字节数: ' + byteCount;
        }
    </script>
</body>
</html>

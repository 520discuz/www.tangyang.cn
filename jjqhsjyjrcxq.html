<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="GBK">
    <title>几季前后是几月几日查询器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px; /* 设置页面最大宽度 */
            margin: 20px auto;
            padding: 20px;
            background-color: #f0f2f5;
        }
        label {
            display: block;
            margin: 10px 0 5px; /* 标签的上下边距 */
        }
        input {
            padding: 8px; /* 内边距 */
            border: 2px solid #e1e4e8;
            border-radius: 6px;
            width: 100%; /* 输入框宽度 */
            margin-bottom: 10px; /* 输入框之间的间距 */
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #4a90e2;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>几季前后是几月几日查询器</h2>
    
    <label for="quarters">请输入几季：</label>
    <input type="number" id="quarters" placeholder="输入季数" oninput="calculateDates()" />

    <div class="result">
        <div id="quartersAgo"></div>
        <div id="quartersLater"></div>
    </div>

    <script>
        function calculateDates() {
            const quarters = parseInt(document.getElementById('quarters').value) || 0;
            const today = new Date();

            // 计算几季前和几季后的日期
            const quartersAgo = new Date(today);
            quartersAgo.setMonth(today.getMonth() - quarters * 3); // 每季3个月

            const quartersLater = new Date(today);
            quartersLater.setMonth(today.getMonth() + quarters * 3); // 每季3个月

            // 格式化日期为 "YYYY年MM月DD日"
            const formatDate = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth() + 1; // 月份从0开始
                const day = date.getDate();
                return `${year}年${month}月${day}日`;
            };

            // 更新结果显示
            document.getElementById('quartersAgo').innerText = `${quarters}季前是 ${formatDate(quartersAgo)}`;
            document.getElementById('quartersLater').innerText = `${quarters}季后是 ${formatDate(quartersLater)}`;
        }
    </script>
</body>
</html>

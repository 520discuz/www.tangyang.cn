<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="GBK">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方形房间容量空间体积立方氧含量计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 5px 10px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>方形房间容量空间体积立方氧含量计算器</h1>
    <div>
        <label for="length">房间长 (米):</label>
        <input type="number" id="length" placeholder="输入长度" oninput="calculateOxygen()"><br>

        <label for="width">房间宽 (米):</label>
        <input type="number" id="width" placeholder="输入宽度" oninput="calculateOxygen()"><br>

        <label for="height">房间高 (米):</label>
        <input type="number" id="height" placeholder="输入高度" oninput="calculateOxygen()"><br>

        <button onClick="calculateOxygen()">计算氧含量</button>

        <div class="result">
            <h2>体积: <span id="volume">0</span> 立方米（<span id="volumeLiters">0</span> 升）</h2>
            <h2>氧气含量: <span id="oxygen">0</span> 立方米（<span id="oxygenLiters">0</span> 升）</h2>
        </div>
    </div>

    <script>
        function calculateOxygen() {
            const length = parseFloat(document.getElementById('length').value) || 0;
            const width = parseFloat(document.getElementById('width').value) || 0;
            const height = parseFloat(document.getElementById('height').value) || 0;

            // 计算体积
            const volume = length * width * height;
            const volumeInLiters = volume * 1000;  // 1立方米 = 1000升

            // 计算氧气含量（约21%）
            const oxygen = (volume * 0.21).toFixed(2);
            const oxygenInLiters = (volumeInLiters * 0.21).toFixed(2);

            // 更新显示
            document.getElementById('volume').innerText = volume.toFixed(2);
            document.getElementById('volumeLiters').innerText = volumeInLiters.toFixed(2);
            document.getElementById('oxygen').innerText = oxygen;
            document.getElementById('oxygenLiters').innerText = oxygenInLiters;
        }
    </script>

</body>
</html>
